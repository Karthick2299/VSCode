<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="../CSS/style-cards.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,300;0,400;1,300;1,400&family=Lora:ital@1&family=Poppins:ital,wght@0,200;0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">


</head>
<body>
    <div class="container first-card">
        <article class="plan">
            <h1>Free</h1>
            <h2>0$/month</h2>

            <ul class="lists">
                <li>Limited Video</li>
                <li>contains Ads</li>
                <li>Limited Storage</li>
                <li>Basic Support</li>
            </ul>
            <div><button class="btn">Choose Plan</button></div>

        </article>
    </div>
    <div class="container second-card">
        <article class="plan">
            <h1>Recommened</h1>
            <h2>9.99$/month</h2>

            <ul class="lists">
                <li>Unlimited Video</li>
                <li>Unlimited Content</li>
                <li>unlimited Storage</li>
                <li>Advanced Support</li>
            </ul>
            <div><button class="btn">Choose Plan</button></div>

        </article>
    </div>

    <script src="../JS/user-input.js"></script>
</body>
</html>
