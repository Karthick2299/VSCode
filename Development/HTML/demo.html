<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form Template</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet" href="../CSS/style-demo.css">

    <script src="https://kit.fontawesome.com/cbccd8a6b1.js" crossorigin="anonymous"></script>

    <script src="../JS/demo.js"></script>
</head>
<body id="blur" onclick="hidingInfo()" >

   

    <div class="logo-full">
        <img class="image goods" src="../Images/gg_logo_full.png" alt="Greater Goods" href="www.greatergoods.com">
    </div>
     
    <nav class="nav nav-pills nav-fill">
        <li class="nav-item">
            <a href="#" class="nav-link ">Home</a>
        </li>
        
        <li class="nav-item">
            <a href="#" class="nav-link">About Us</a>
        </li>

        <li class="nav-item">
            <a href="#" class="nav-link links">Contact</a>
        </li>

        <li class="nav-item">
            <a href="#" class="nav-link ">Products</a>
        </li>

    </nav>



    
    <div class="container text-center ">

        <div class="sub-container">
        <form method="get" id="form">
           
            <h5 class="input-label heading md-3">Full Name</h5>
                <div>
                    <input id="fullName" class="form-control text-center bg-light text-dark" type="text" placeholder="Username" required>
                </div>

              
            <h5 class="input-label heading">Email</h5>

            <input id="Email" class=" form-control text-center bg-light text-dark" type="text"  placeholder="Email" required>

            <h5 class="input-label heading">Password</h5>
              
            <input id="password" class="form-control text-center border bg-light text-dark" type="password"  placeholder="Password" required>

            <button id="myBtn" name="submit"  class="btn btn-outline-primary text-dark" type="submit"><a class="res" href="#" onclick="checking()">Submit</a></button>
        </form>
        
    </div>

    </div>


    <div class="side-menu" id="block">

        <div class="edit">
            <a id="hide" href="#" onclick="hide()" class="cross"><i class="fa-solid fa-xmark"></i></a>
        </div>

        <div class="sub-menu">
          <ul>
             <li><a href="#" class="side-link">Home</a></li>
             <li><a href="#" class="side-link">About</a></li>
             <li><a href="#" class="side-link">Contact</a></li>
             <li><a href="#" class="side-link">Products</a></li>
         </ul>
        </div>

    </div>

    <div class="bars" id="bar">

        <button  onclick="show()"><i class="fa-light fa-bars"></i></button>

    </div>

</body>
</html>
