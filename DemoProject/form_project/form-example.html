<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="../form_project/style-form-Example.css">


    <script src="https://kit.fontawesome.com/cbccd8a6b1.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">


</head>
<body>
    
    <section class="form-section">


        <form class="main-form">

            <div class="header-text">
                <h2>Login</h2>
            </div>

            <label class="input-label user-text">UserName : </label>
            <input type="text" class="input_field" minlength="1" maxlength="20" placeholder=" " required>


            <label class="input-label mail-text">UserMail : </label>
            <input type="email" class="input_field mail-input" placeholder=" " required>

            <label class="input-label password-field">Password : </label>
            <input type="password" minlength="6" class="input-field password-text" required>

            <div class="forgot-section">
                <a href="#">Forgot password <i class="fa-solid fa-question"></i></a>
            </div>


            <button class="btn" type="submit"><a class="submit-link" href="/Development/HTML/response.html" >Submit</a></button>

        </form>


    </section>

    <script src="../form_project/form-example.js"></script>
</body>
</html>
