<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Form CSS</title>

    <link rel="stylesheet" href="../CSS/style-Example_form.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,300;0,400;1,300;1,400&family=Lora:ital@1&family=Poppins:ital,wght@0,200;0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">
    

</head>
<body>

    <main>
        <h1>Let's Do it.</h1>
    <form class="signup-form">

        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" placeholder="Username" >
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name">
        <label for="email">Email:</label>
        <input type="email" id="email">
        <label for="first-name">Password:</label>
        <input type="password" id="password">
        <input type="checkbox" id="agree-terms">
        <label for="agree-terms">Agree to
            <a href="#">Terms &amp; Conditions</a>
        </label>
        <button type="submit" class="button">Sign Up</button>
    </form>
</main>

<!-- <form>
    <input type="button" value="button"> 
</form> -->
    
</body>
</html>
