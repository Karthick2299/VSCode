<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Render HTML Document</title>
    <link rel="stylesheet" href="../renderProject/style-render.css">
    <script src="../renderProject/render.js" defer></script>
</head>
<body>
    

    <!-- *using Template tag => Template tag is hide the content of HTML
    *we can only see this by Render with Javascript file otherwise will not.-->

    <template id="basic-template">

        <form id="form-control">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text"  id="username">
            </div>

            <div class="form-control">
                <label for="passwords">Password</label>
                <input type="password" id="password">
            </div>

            <button type="submit" id="btn">SUBMIT</button>

        </form>

        

    </template>


    <template id="single-project">
        <li></li>
      </template>

      <template id="project-list">

        <section class="projects">

          <header>

            <h2></h2>

          </header>

          <ul></ul>

        </section>

      </template>
      
      <div id="app"></div>


</body>
</html>
